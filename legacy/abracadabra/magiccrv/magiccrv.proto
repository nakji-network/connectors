syntax = "proto3";
package magiccrv;

import "google/protobuf/timestamp.proto";
option go_package = "blep.ai/data/connectors/magiccrv";


message Approval {
	google.protobuf.Timestamp ts = 1;
	bytes owner = 2;
	bytes spender = 3;
	bytes amount = 4;
}

message Transfer {
	google.protobuf.Timestamp ts = 1;
	bytes from = 2;
	bytes to = 3;
	bytes amount = 4;
}
